<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/index.js"></script>
</head>
<body class="container">
    <header class="pt-2 text-center border-bottom">
        <h1>Student Management System</h1>
    </header>
    <main class="row">
        <form class="col-12 col-lg-4" action="javascript:void(0)" novalidate>
            <div class="mt-2 d-flex justify-content-between border-bottom pb-2">
                <div class="fs-5 fw-bold">STUDENT DETAILS</div>
                <button id="btn-new-student" class="btn btn-success btn-sm" type="button">
                    + NEW STUDENT
                </button>
            </div>
            <div class="mt-2">
                <label for="txt-id" class="form-label">
                    Student ID
                </label>
                <input disabled id="txt-id" type="text" class="form-control"
                placeholder="Generated ID">
            </div>
            <div class="mt-2">
                <label for="txt-name" class="form-label">
                    Student Name
                </label>
                <input id="txt-name" type="text"
                       class="form-control" required
                       pattern="^[A-Za-z ]+$"
                placeholder="Eg. Kasun Sampath">
                <div class="invalid-feedback">Invalid name</div>
            </div>
            <div class="mt-2">
                <label for="txt-contact" class="form-label">
                    Student Contact
                </label>
                <input id="txt-contact" type="text" class="form-control"
                  required  pattern="^\d{3}-\d{7}$"
                placeholder="Eg. 011-1234567">
                <div class="invalid-feedback">Invalid Contact Number</div>
            </div>
            <div class="mt-3">
                <button id="btn-save" class="btn btn-primary">SAVE</button>
                <button id="btn-clear" class="btn btn-warning" type="reset">CLEAR</button>
            </div>
        </form>
        <div class="col-12 col-lg-8">
            <table id="tbl-student"
                   class="table table-bordered table-hover mt-3">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>CONTACT</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4" class="text-center">
                        No Student Records Found!
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </main>
</body>
</html>
