<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styling</title>
    <script defer src="./js/index.js"></script>
    <style>
        .a {
            color: red;
        }

        .b {
            font-size: 4rem;
            text-align: center;
        }

        .c {
            background-color: yellow;
        }

        h2 {
            color: blue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 title="Hello">Styling</h1>
    <p>
        <button id="btn-add">Add</button>
        <button id="btn-toggle-a">Toggle A</button>
        <button id="btn-toggle-b">Toggle B</button>
        <button id="btn-toggle-c">Toggle C</button>
        <button id="btn-clear">Clear</button>
    </p>

    <h2 style="font-size: 2rem; text-decoration: underline;
                    color: red;">
        Inline Styling with JS</h2>
    <p>
        <button id="btn-read-styles">Read Styles</button>
        <button id="btn-style-1">Style 1</button>
        <button id="btn-style-2">Style 2</button>
        <button id="btn-style-3">Style 3</button>
        <button id="btn-style-4">Style 4</button>
    </p>
</body>
</html>
